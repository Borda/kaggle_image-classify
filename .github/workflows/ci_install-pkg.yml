name: Install package

# see: https://help.github.com/en/actions/reference/events-that-trigger-workflows
on:  # Trigger the workflow on push or pull request, but only for the main branch
  push:
    branches: [main]
  pull_request: {}

jobs:
  pkg-check:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Check package
        run: |
          pip install check-manifest
          check-manifest
          python setup.py check --metadata --strict

      - name: Create package
        run: |
          pip install --upgrade setuptools wheel
          python setup.py sdist bdist_wheel

      - name: Verify package
        run: |
          pip install -q "twine==4.0.*"
          twine check dist/*
          python setup.py clean

  pkg-install:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macOS-10.15, windows-2019]
        python-version: [3.7]  # because of Kaggle

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create package
        run: |
          pip install setuptools wheel
          python setup.py sdist bdist_wheel

      - name: Try installing
        working-directory: dist
        run: |
          ls
          pip install $(python -c "import glob ; print(' '.join(glob.glob('*.whl')))")
          pip show kaggle-image-classification
          python -c "import kaggle_plantpathology ;  print(kaggle_plantpathology.__version__)"
          python -c "import kaggle_imetcollect ; print(kaggle_imetcollect.__version__)"
          python -c "import kaggle_cassava ; print(kaggle_cassava.__version__)"
